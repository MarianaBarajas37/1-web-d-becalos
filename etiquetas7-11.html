<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" required/>
        <br/>
        <label for="phone">Teléfono: </label> 
        <input type="tel" id="phone"/>
        <br/>
        <label for="email">Correo:</label>
        <input type="email" id="email" />
        <label for="edad">Edad:</label>
        <input type="number" id="edad"/>
        <br/>
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" accept="image/png, image/jpeg">

        <br/>
        <fieldset>
            <legend>¿Cuáles son tus hoobbies?</legend>
             <label for="sports">Deportes:</label>
            <input type="checkbox" id="sports">
           
        </fieldset>
        <fieldset>
            <legend>Selecciona tu grado escolar:</legend>
            <input type="radio" id="primaria" name="escuela"/>
            <label for="primaria">Primaria:</label>
            
            <input type="radio" id="secundaria" name="escuela"/>
            <label for="secundaria">Secundaria:</label>
        </fieldset>
        <input type="color"/>
        <input type="range"/>
        <br/>
        <button>Registrarse!</button>
        
    </form>
</body>
</html>
